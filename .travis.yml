# Travis-CI Build for IcemanFork/Proxmark3
language: c

#default linux build env is: Ubuntu 14.04 trusty
dist: trusty
sudo: required

#install:
compiler: gcc

# multi platform build test
# build matrix,  
# LINUX : Using trusty beta build environment,  based on Ubuntu 14.04
# MAC OS: 
matrix:
  include:
    - os: osx
      osx_image: xcode7.3
  allow_failures:
    - os: osx

